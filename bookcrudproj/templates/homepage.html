<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>homepage</h1>
    <h1>table data</h1>
    <center>
        <table>
           <th>book.id</th>
           <th>book.name</th>
           <th>book.author</th>
           <th>book.price</th>
           <th>Actions</th>

           {% for book in books%}
           <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <td><a href="/delete/{{ book.id }}">DELETE</a></td>
            <td><a href="/update/{{ book.id }}">UPDATE</a></td>

           </tr>
           {% endfor %}
        </table>
   </center>
</body>
</html>
